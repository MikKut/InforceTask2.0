<app-header></app-header>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Login</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text"
                 class="form-control"
                 id="username"
                 name="username"
                 [(ngModel)]="username"
                 #usernameInput="ngModel"
                 required>
          <div class="alert alert-danger"
               *ngIf="usernameInput?.invalid && (usernameInput?.dirty || usernameInput?.touched)">
            <div *ngIf="usernameInput?.errors?.['required']">Username is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 name="password"
                 [(ngModel)]="password"
                 #passwordInput="ngModel"
                 required>
          <div class="alert alert-danger"
               *ngIf="passwordInput?.invalid && (passwordInput?.dirty || passwordInput?.touched)">
            <div *ngIf="passwordInput?.errors?.['required']">Password is required.</div>
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
